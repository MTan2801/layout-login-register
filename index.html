<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="logo">logo...</h1>
        <nav>
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">service</a>
            <a href="#">contact</a>
        </nav>
        <div class="button">
            <a href="#" class="login-btn">login</a>
            <a href="#" class="register-btn">register</a>
        </div>
    </header>
    <section class="home">
        <div class="container">
            <form action="" class="login">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="email" placeholder="email or phone">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember">
                    <label for="chek">
                        <input type="checkbox" name="" id="chek">
                        remember me
                    </label>
                    <a href="#">forget password</a>
                </div>
                <input type="submit" value="submit" class="button">
                <div class="register">
                    <p>don't have account? <a href="#">register</a></p>
                </div>
            </form>
            
            
            <form action="" class="form-register">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="email" id="re-email" placeholder="email or phone">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="re-email" placeholder="user">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-pass" placeholder="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember">
                    <label for="chek">
                        <input type="checkbox" name="" id="chek">
                        remember me
                    </label>
                    <a href="#">forget password</a>
                </div>
                <input type="submit" value="submit" class="button">
                <div class="register">
                    <p>don't have account? <a href="#">register</a></p>
                </div>
            </form>

        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
